<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1625225230517-7426c1be750c?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Zm9ybXxlbnwwfHwwfHx8MA%3D%3D");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        } 
        form {
            width: 50%;
            margin-top: 30vh;
            margin-left: 30vh;

        }
    </style>
</head>
<body>
<form action="./Thank.html">
    <h1>College Admission Form-Academic & Course Details</h1>
    <label for="Select Stream">Select Stream:</label><br>
    <select name="Stream" id="">
        <option value="Science">Science</option>
        <option value="PCM">PCM:</option>
        <option value="PCB">PCB</option>
    </select>
    <br> <br>
    <label for="Preferred Course">Preferred Course:</label><br>
    <select name="Course" id="" >
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="Electric">Electric</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Civil">Civil</option>
    </select>
    <br><br>
    <label for="12th Board Percentage">12th Board Percentage:</label><br>
    <input type="number" id="Percentage">
    <br><br>
    <label for="Subjects Studied">Subjects Studied:</label><br>
    <input type="radio" value="Physics">Physics<br>
    <input type="radio" value="Chemistry">Chemistry<br>
    <input type="radio" value="Maths">Maths<br>
    <input type="radio" value="Biology">Biology<br>
    <input type="radio" value="Accounts">Accounts<br>
    <br><br>
    <label for="Upload Document">Upload Document:</label><br>
    <input type="file" id="file" value="file">
    <br> <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
