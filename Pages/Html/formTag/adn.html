<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: left;">Admission Form</h1>
     <fieldset>
     <legend><h2>Personal details</h2></legend>
     <label for="Student name">Student Name:</label><input name="Student name" type="text" placeholder="Enter your name"> <br> <br>
     <label for="Father name">Father Name:</label><input name="Father name" type="text" placeholder="Enter your father name"><br> <br>
     <label for="gender">Select gender:</label> <input type="radio" name="gender" value="male">Male <input type="radio" name="gender" value="female">Female
     <br><br>
     <label for="Mother name">Mother Name:</label><input name="Mother name" type="text" ><br> <br>
     <label for="Addhar no">Addhar card no:</label><input name="Addhar no" type="number"> <br> <br>
     <label for="Dob">Date of birth:</label><input name="Date of birth" type="datetime"> <br> <br>
     <label for="Address">Address:</label><textarea name="Address" id=""></textarea><br><br>
     <label for="Contact no">Contact no:</label><input name="Contact no" type="number"> <br><br>
     <label for="Email">Email:</label><input name="Email" type="email"> <br> <br>
     <label for="10th result">10th Result:</label><input name="10th result" type="number"> <br> <br>
     <label for="12th result">12th Result:</label><input name="12th Result" type="number" > 
     <br> <br>

     <label for="Category">Category:</label>
     <select name="Category" id="">
        <option value="Open">Open</option>
        <option value="Obc">Obc</option>
        <option value="Sc">Sc</option>
     <br> <br>

     <label for="Religion">Religion:</label> <input name="Religion" type="text">
     <br> <br>

     <label for="City">City:</label>
     <select name="City" id="">
     <option value="Nagpur">Nagpur</option>
     <option value="Pune">Pune</option>
     <option value="Yavatmal">Yavatmal</option>
     <option value="Mumbai">Mumbai</option>
     <option value="Wardha">Wardha</option>
     <br> <br>
     </fieldset>
    </form>
</body>
</html>
